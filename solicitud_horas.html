    <div class="container my-5">
        <h2 class="text-center mb-4">Solicitar Reparación de Bicicleta</h2>
        <form id="solicitudForm">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="tipoBicicleta" class="form-label">Tipo de Bicicleta</label>
                <select class="form-control" id="tipoBicicleta" name="tipoBicicleta" required>
                    <option value="">Seleccione un tipo de bicicleta</option>
                    <option value="Montaña">Montaña</option>
                    <option value="Ruta">Ruta</option>
                    <option value="Híbrida">Híbrida</option>
                    <option value="Urbana">Urbana</option>
                    <option value="BMX">BMX</option>
                    <option value="Eléctrica">Eléctrica</option>
                    <option value="Plegable">Plegable</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" class="form-control" id="fecha" name="fecha" required>
            </div>
            <div class="mb-3">
                <label for="hora" class="form-label">Hora</label>
                <select class="form-control" id="hora" name="hora" required>
 
                    <option value="">Sin horas disponibles</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción del Problema</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
