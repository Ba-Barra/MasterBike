<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud de Reparación - MasterBikes</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MasterBikes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Solicitud de Reparación de Bicicleta</h2>
        <form>
            <div class="mb-3">
                <label for="clienteNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="clienteNombre" required>
            </div>
            <div class="mb-3">
                <label for="clienteEmail" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="clienteEmail" required>
            </div>
            <div class="mb-3">
                <label for="reparacionFecha" class="form-label">Fecha de Reparación</label>
                <input type="date" class="form-control" id="reparacionFecha" required>
            </div>
            <div class="mb-3">
                <label for="reparacionHora" class="form-label">Hora de Reparación</label>
                <input type="time" class="form-control" id="reparacionHora" required>
            </div>
            <div class="mb-3">
                <label for="reparacionDescripcion" class="form-label">Descripción del Problema</label>
                <textarea class="form-control" id="reparacionDescripcion" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-4">
        <p>&copy; 2024 MasterBikes. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
